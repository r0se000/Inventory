{% extends 'base.html' %}

{% block title %} 출고등록 {% endblock %}

{% block content %}

    <div class="container">
      <br>
      <h1>출고등록</h1>
      <br>
        <form method="GET", action="{% url 'output_add' %}">
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">제품선택</label>
            <div class="col-sm-10">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="BCG" name="pname" value="BCG" class="custom-control-input">
                <label class="custom-control-label" for="BCG">BCG</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="CCTV" name="pname" class="custom-control-input">
                <label class="custom-control-label" for="CCTV">CCTV</label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="device_id" class="col-sm-2 col-form-label">기기ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="device_id" placeholder="기기ID">
            </div>
          </div>
          <div class="form-group row">
            <label for="cus_name" class="col-sm-2 col-form-label" >고객명</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cus_name" placeholder="고객명">
            </div>
          </div>
          <div class="form-group row">
            <label for="output_date" class="col-sm-2 col-form-label">출고일자</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" name="output_date" placeholder="출고일자">
            </div>
          </div>
        <br>
        <button type="submit" class="btn btn-primary">출고등록</button>
        </form>
        <br>
        <div>
          <br>
          <br>
          <!-- 내역 -->
          <div class="container">  
          <h2>출고내역</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">제품명</th>
                    <th scope="col">기기ID</th>
                    <th scope="col">출고일자</th>
                    <th scope="col">고객명</th>
                  </tr>
                </thead>
                <tbody>
                  {% for content in contents %}
                  <tr>
                    <th scope="row">{{content.p_name}}</th>
                    <td>{{content.device_id}}</td>
                    <td>{{content.output_date|date:'Y-m-d'}}</td>
                    <td>{{content.cus_name}}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
        </div>
      </div>
    </div>
    {% endblock %}
